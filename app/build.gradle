apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.twilio.client.quickstart"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
android {
    packagingOptions {
        exclude 'ASL2.0'
    }
}
allprojects {
    repositories {
        jcenter()
    }
}
dependencies {
    testCompile 'junit:junit:4.10'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.koushikdutta.ion:ion:2.+'
    compile files('libs/twilio-client-android.jar')
    //compile files('libs/twilio-java-sdk-6.3.0.jar')
    // The Client SDK resides on jCenter
    compile 'com.twilio:client-android:1.2.14'
    compile 'com.mcxiaoke.volley:library:1.0.19'
}
